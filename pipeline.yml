      trigger: true
      passed: [deploy-cf-development]
    - get: pipeline-tasks
    - get: uaa-customized-release
      trigger: true
      passed: [deploy-cf-development]
  - task: smoke-tests
    file: pipeline-tasks/uaa-smoke-tests.yml
    params:
      BASE_URL: {{uaa-url-development}}

